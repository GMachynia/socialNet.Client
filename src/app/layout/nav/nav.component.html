
<nav>
  <div class="logo"> 
    <h4>SocialNet</h4>
  </div>
  <div class="search-user">
    <form class="search-username-form">
      <input type="text"
             placeholder=" Search user by username"
             [formControl]="formControl"
             [matAutocomplete]="auto">
      <mat-autocomplete [panelWidth]="430"  (optionSelected)="onUsernameSelected($event)" #auto="matAutocomplete">
        <mat-option *ngFor="let username of usernames" [value]="username">
          <mat-icon aria-hidden="false" aria-label="supervisor_account">supervisor_account</mat-icon> 
          {{username}}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>
  <ul class="nav-links">
    <li>
      <span class="material-icons-outlined">
        home
        </span>
      <a href="#">Home</a>
    </li>
    <li>
      <a href="#">Profile</a>
    </li>
    <li>
      <a href="#">MessagesBox</a>
    </li>
    <li>
      <a href="#">Notification</a>
    </li>
  </ul>
  <div class="burger">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>

</nav>
